        console.dir(btn);

// ------------------------- Methode avec propriete onclick dans le script avec onclick ------------------------

        btn.addEventListener( "mouseover", (event) => {
            console.log(event);
            // Element ciblé avec le curseur
            console.log(event.target);
            // L'element qui porte l'evenement
            console.log(event.currentTarget);
            console.log(window.scrollY);
            
            
        } )
 
        btn.addEventListener( "click", (event) => {
            console.log(event); // Element ciblé avec le curseur
            console.log(event.target); // L'element qui porte l'evenement
            console.log(event.currentTarget); // current target fait référence à la variable de l'event
            message.style.backgroundColor= "#FF0000" // les prop CSS s'ecrivent en camelcase donc ATTENTION!
            message.style.height= "240px"
            document.querySelector("h1").style.display= "none"
            
            
        } )

    </script>
