   <button id="commande"> Gestion du stock </button>
    <script>

        const commande = document.getElementById("commande")
        commande.addEventListener("click",() => { let livraison = number(prompt (`Combien de jeux avez-vous recus aujourd'hui?`))})
        const capaciteEtagere = 10;
       
        if ( livraison === 0){
            alert("Aucun jeu n'a été livré aujourd'hui!")
        }
            
        else if (let calcul = Math.floor((livraison/10)))
        {
            prompt (`Vous avez rempli ${calcul}etageres de jeux videos. Il ne reste aucun jeu en stock.`)
        }
        else{
            prompt(`Vous avez rempli ${calcul} etageres. Il reste ${calcul} jeux videos en stock.`)
        }
    </script>
