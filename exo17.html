<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo17</title>
<style>
        .container {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container" id="displayContainer"></div>
    <script>
        let conteneur = document.getElementById("displayContainer");
        let numeroDuJeu = prompt("Entrez le num√©ro du jeu (1, 2, 3 ou 4):");

       switch (numeroDuJeu) {
        case "1":
            conteneur.textContent = "Space Adventure"
            break;
        case "2":
            conteneur.textContent = "Castle Quest"
            break;;
        case "3":
            conteneur.textContent = "Mystery Island"
            break;
        case "4":
             conteneur.textContent = "Robot Wars"
            break;
        default:
            conteneur.textContent = "Aucun jeu correspondant"
            break;
       }
    </script>
</body>
</html>
